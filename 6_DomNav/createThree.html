<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <div id="tree"></div>

  <!-- The result should be:
<div id="tree">
<ul>
  <li>Fish
    <ul>
      <li>trout</li>
      <li>salmon</li>
    </ul>
  </li>
  <li>Trees
    <ul>
      <li>Huge
        <ul>
          <li>sequoia</li>
          <li>oak</li>
        </ul>
      </li>
      <li>Flowering
        <ul>
          <li>redbud</li>
          <li>magnolia</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>
</div>
-->

  <script>
    let data = {
      "Fish": {
        "trout": {},
        "salmon": {}
      },

      "Tree": {
        "Huge": {
          "sequoia": {},
          "oak": {}
        },
        "Flowering": {
          "redbud": {},
          "magnolia": {}
        }
      }
    };

    function createTree(container, data) {
        let propertyNames = Object.getOwnPropertyNames(data);
        if (propertyNames.length == 0)
            return;

        let list = document.createElement('ul');
        container.appendChild(list);

        for (const propertyName of propertyNames) {
            let listItem = document.createElement('li');
            list.appendChild(listItem);

            listItem.innerHTML = propertyName;

            createTree(listItem, data[propertyName]);
        }
    }

    createTree(document.getElementById('tree'), data);
  </script>

</body>
</html>
